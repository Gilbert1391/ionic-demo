<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" [routerLink]="['/home']"
    >Register</ion-button
  >
  <ion-button expand="block" color="primary" (click)="goBack()"
    >Go back</ion-button
  >
</ion-content>
