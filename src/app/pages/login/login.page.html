  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input
        class="form-control"
        type="text"
        name="username"
        #username="ngModel"
        ngModel
        
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        class="form-control"
        type="text"
        name="password"
        #password="ngModel"
        ngModel
      ></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" 
      >Sign in</ion-button
    >
    <ion-button expand="block" color="primary" [routerLink]="['/register']"
      >Register</ion-button
    >
  </form>
